<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <title>MISSILE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/mdl-1.3.0/theme/2-material.min.css">
  <script src="/static/mdl-1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall zovew-header">
      <div class="mdl-layout__header-row zovew-logo-row">
        <span class="mdl-layout__title" style="text-align:center;">
          <span class="mdl-layout__title" style="font-size:16px;font-weight:bold;color:white">MISSILE</span>
        </span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">SEND</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sendText">
                <label class="mdl-textfield__label" for="sample3">Text:</label>
              </div>
              <div>
                <input type="file" name="upload" id="imageUpload" accept="image/*">
              </div>
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                <span class="mdl-switch__label"></span>
              </label>
            </form>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              发送
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
